 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle password</title>
 </head>
 <body>
    <h2>show and hide password task</h2>
    <div class="pass">
        <label for="">Password:</label>
        <input type="password" name="" id="passkey">  
        <button onclick="showAndHide()" id="butto">Show</button>
    </div>
    
    <script>
       
       function showAndHide(){
         let passkey =document.getElementById("passkey")
         let butto =document.getElementById("butto")

         butto.classList.toggle("hide")
         if(butto.classList.contains("hide")){
            passkey.type ="text"
            butto.textContent = "hide"
         }else{
            passkey.type ="password"
            butto.textContent ="show"

         }



      }
    </script>
 </body>
 </html>
